<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Survey - Page 2</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/a7ad315aad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Business Analytics Student Survey</h1>
    <form action="tjjaeger_ty.html" method="GET">
      <!-- First Question -->
      <fieldset>
        <legend><b>I am finishing my:</b></legend>
        <input
          type="radio"
          id="option1"
          name="finishing"
          value="option1"
          required
        />
        <label for="option1">First year at Iowa</label><br />
        <input type="radio" id="option2" name="finishing" value="option2" />
        <label for="option2">Second year at Iowa</label><br />
        <input type="radio" id="option3" name="finishing" value="option3" />
        <label for="option3">Third year at Iowa</label><br />
        <input type="radio" id="option4" name="finishing" value="option4" />
        <label for="option4">Fourth year at Iowa</label><br />
        <input type="radio" id="option5" name="finishing" value="option5" />
        <label for="option5">Fifth or more year(s) at Iowa</label>
      </fieldset>

      <!-- Second Question -->
      <fieldset>
        <legend><b>Select all that apply:</b></legend>
        <input type="checkbox" id="check1" name="choices" value="choice1" />
        <label for="check1">Information Systems</label><br />
        <input type="checkbox" id="check2" name="choices" value="choice2" />
        <label for="check2">Operations</label><br />
        <input type="checkbox" id="check3" name="choices" value="choice3" />
        <label for="check3">Foundations of BA</label><br />
        <input type="checkbox" id="check4" name="choices" value="choice4" />
        <label for="check4">Comp Think</label><br />
        <input type="checkbox" id="check5" name="choices" value="choice5" />
        <label for="check5">DB Management</label><br />
        <input type="checkbox" id="check6" name="choices" value="choice6" />
        <label for="check6">Wrangling</label><br />
        <input type="checkbox" id="check7" name="choices" value="choice7" />
        <label for="check7">Mining</label><br />
        <input type="checkbox" id="check8" name="choices" value="choice8" />
        <label for="check8">BAIs Capstone</label>
      </fieldset>

      <!-- Bottom Section -->
      <div class="bottom-section">
        <p>Page 2 of 2</p>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
