<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Survey - Page 2</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/a7ad315aad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Business Analytics Student Survey - Page 2</h1>

    <form action="tjjaeger_ty.html" method="GET">
      <!-- Question 1: "I am finishing my" (Bullet list with one option) -->
      <label for="year-in-school">I am finishing my:</label><br />
      <ul>
        <li>
          <input
            type="radio"
            id="freshman"
            name="year-in-school"
            value="Freshman"
          />
          <label for="freshman">Freshman</label>
        </li>
        <li>
          <input
            type="radio"
            id="sophomore"
            name="year-in-school"
            value="Sophomore"
          />
          <label for="sophomore">Sophomore</label>
        </li>
        <li>
          <input
            type="radio"
            id="junior"
            name="year-in-school"
            value="Junior"
          />
          <label for="junior">Junior</label>
        </li>
        <li>
          <input
            type="radio"
            id="senior"
            name="year-in-school"
            value="Senior"
          />
          <label for="senior">Senior</label>
        </li>
        <li>
          <input
            type="radio"
            id="graduate"
            name="year-in-school"
            value="Graduate"
          />
          <label for="graduate">Graduate</label>
        </li>
      </ul>
      <br />

      <!-- Question 2: "What skills do you have?" (Checkboxes, multiple options) -->
      <label for="skills"
        >What skills do you have? (Select all that apply):</label
      ><br />
      <input
        type="checkbox"
        id="data-analysis"
        name="skills"
        value="Data Analysis"
      />
      <label for="data-analysis">Data Analysis</label><br />
      <input
        type="checkbox"
        id="programming"
        name="skills"
        value="Programming"
      />
      <label for="programming">Programming</label><br />
      <input
        type="checkbox"
        id="machine-learning"
        name="skills"
        value="Machine Learning"
      />
      <label for="machine-learning">Machine Learning</label><br />
      <input
        type="checkbox"
        id="database-management"
        name="skills"
        value="Database Management"
      />
      <label for="database-management">Database Management</label><br />
      <input
        type="checkbox"
        id="cloud-computing"
        name="skills"
        value="Cloud Computing"
      />
      <label for="cloud-computing">Cloud Computing</label><br />
      <input
        type="checkbox"
        id="business-strategy"
        name="skills"
        value="Business Strategy"
      />
      <label for="business-strategy">Business Strategy</label><br />
      <input
        type="checkbox"
        id="project-management"
        name="skills"
        value="Project Management"
      />
      <label for="project-management">Project Management</label><br />
      <input
        type="checkbox"
        id="communication"
        name="skills"
        value="Communication"
      />
      <label for="communication">Communication</label><br />
      <br />

      <!-- Page Indicator and Finish Button -->
      <div class="bottom-section">
        <div class="page-indicator">
          <p>Page 2 of 2</p>
        </div>
        <button type="submit">Finish</button>
      </div>
    </form>
  </body>
</html>
